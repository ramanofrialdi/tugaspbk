<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo List Vue.js</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>Todo List</h1>
    <input v-model="newTodo" placeholder="Masukkan todo">
    <button @click="addTodo">Tambah</button>

    <p v-if="todos.length === 0">Belum ada todo.</p>
    <ul>
      <li v-for="(todo, index) in todos" :key="index" :class="{ done: todo.done }">
        {{ todo.text }}
        <button @click="toggleDone(index)">Selesai</button>
        <button @click="removeTodo(index)">Hapus</button>
      </li>
    </ul>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        newTodo: '',
        todos: []
      },
      methods: {
        addTodo() {
          if (this.newTodo.trim() !== '') {
            this.todos.push({ text: this.newTodo, done: false });
            this.newTodo = '';
          }
        },
        toggleDone(index) {
          this.todos[index].done = !this.todos[index].done;
        },
        removeTodo(index) {
          this.todos.splice(index, 1);
        }
      }
    });
  </script>
</body>
</html>
